name: Smoke test with docker compose up

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./pinot-advanced
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ“¤ Load cached Docker layers
        run: make load_cache

      - name: â¬‡ï¸ Install dependencies
        run: make pull_images

      - name: â™»ï¸ Dryrun on containers
        run: make start_all

      - name: ğŸ’¥ Stop All Containers
        run: make stop_containers

      - name: ğŸ“¥ Save Docker layers to cache
        run: make save_cache