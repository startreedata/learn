name: Smoke test with docker compose up

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./pinot-advanced
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker permissions
        run: |
          sudo usermod -aG docker $(whoami)
          newgrp docker

      - name: ğŸ“¦ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-compose-cache
          key: ${{ runner.os }}-docker-compose-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-compose-

      - name: ğŸ“¤ Load cached Docker layers
        run: |
          if [ -d "/tmp/.docker-compose-cache" ]; then
          docker load < /tmp/.docker-compose-cache/layers.tar || true
          fi

      - name: â¬‡ï¸ Install dependencies
        run: make pull_images

      - name: â™»ï¸ Dryrun on containers
        run: make start_all

      - name: ğŸ’¥ Stop All Containers
        run: make stop_containers

      - name: ğŸ“¥ Save Docker layers to cache
        run: |
          mkdir -p /tmp/.docker-compose-cache
          docker save $(docker-compose config | grep 'image:' | awk '{print $2}') | gzip > /tmp/.docker-compose-cache/layers.tar

